<!DOCTYPE html>
<html>
<head>
	<title>TODO list</title>
	<link href="styles/style.css" rel="stylesheet">
	<!-- <style>
		#import url("styles/style.css");
	</style> -->
	<script src="jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	
	<div id="central-container">
		<div class="fixed-container">
			<div id="column-list">
				<h2>To do:</h2>
				<div class="task">
					<div class="task-main-info">
						<div class="task-name">Buy Groceries</div>
						<div class="task-delete"></div>
						<div class="task-hide-desc"></div>
					</div>
					<div class="task-description">Rice, apples, eggs, flour </div>
				</div>
			</div>

			<div id="column-add">
				<h2>Add new task</h2>
				<div class="add-task">
					<form class="task-form">
							<label for="add-task-name">* Task</label> 
							<input type="text" id="add-task-name" name="add-task-name">
							<label for="add-task-desc">* Description</label>
							<textarea id="add-task-desc"></textarea>
						</form>
					<button id="add-task-button">Add task</button>
				</div>
				
			</div>
			</div>
		</div>

	
	</div>
	

</body>
</html>
